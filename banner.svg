<!-- banner.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="260" viewBox="0 0 1600 260">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#001529"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" x2="1">
      <stop offset="0" stop-color="#00B4D8" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#6C63FF" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="36" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <g filter="url(#blur)">
    <ellipse cx="1200" cy="60" rx="260" ry="120" fill="#003A4D" opacity="0.32"/>
    <ellipse cx="420" cy="180" rx="300" ry="140" fill="#303B7D" opacity="0.22"/>
  </g>

  <g transform="translate(80,28)">
    <rect x="0" y="0" rx="22" width="1440" height="200" fill="rgba(255,255,255,0.02)"/>
    <g transform="translate(48,64)">
      <circle r="46" fill="#00B4D8"/>
      <text x="0" y="6" font-family="Inter, Arial" font-size="28" fill="#001" text-anchor="middle">N</text>
    </g>
    <text x="140" y="92" font-family="Inter, Arial" font-size="36" fill="#ffffff" font-weight="700">Hey, I'm <tspan fill="url(#glow)">Nishkal</tspan></text>
    <text x="140" y="132" font-family="Inter, Arial" font-size="16" fill="#cbd5e1" opacity="0.9">MERN Stack Developer â€¢ CSE Student @ Nirma University</text>
  </g>
</svg>
