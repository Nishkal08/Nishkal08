<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="100%" height="240" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2a0b1a"/>
      <stop offset="0.45" stop-color="#2a0b1a"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>

    <linearGradient id="sunGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#FF6BD6"/>
      <stop offset="1" stop-color="#FF8A65"/>
    </linearGradient>

    <linearGradient id="waveA" x1="0" x2="1">
      <stop offset="0" stop-color="#1b2430"/>
      <stop offset="1" stop-color="#16212b"/>
    </linearGradient>

    <linearGradient id="waveB" x1="0" x2="1">
      <stop offset="0" stop-color="#11202a"/>
      <stop offset="1" stop-color="#0b1620"/>
    </linearGradient>

    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#FF6BD6" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FF8A65" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>

  <!-- sky -->
  <rect width="1200" height="360" fill="url(#skyGrad)"/>

  <!-- twinkling stars -->
  <g id="stars" fill="#FFF" opacity="0.95">
    <!-- define many small circles -->
    <circle cx="80" cy="50" r="1.6">
      <animate attributeName="opacity" dur="3.6s" values="0.2;1;0.2" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="230" cy="35" r="1.4">
      <animate attributeName="opacity" dur="4.2s" values="0.2;1;0.2" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="340" cy="60" r="1.2">
      <animate attributeName="opacity" dur="3.1s" values="0.15;1;0.15" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="520" cy="40" r="1.5">
      <animate attributeName="opacity" dur="5s" values="0.2;1;0.2" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="760" cy="30" r="1.3">
      <animate attributeName="opacity" dur="4.5s" values="0.2;1;0.2" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="980" cy="55" r="1.6">
      <animate attributeName="opacity" dur="3.9s" values="0.2;1;0.2" repeatCount="indefinite" begin="1.1s"/>
    </circle>
    <circle cx="1140" cy="45" r="1.2">
      <animate attributeName="opacity" dur="4.7s" values="0.15;1;0.15" repeatCount="indefinite" begin="0.2s"/>
    </circle>
  </g>

  <!-- sun glow behind mountains -->
  <g opacity="0.95">
    <circle cx="-120" cy="120" r="120" fill="url(#sunGlow)" filter="url(#soft)">
      <!-- animate sun horizontal movement (left → center → right) -->
      <animate attributeName="cx" dur="18s" values="-120;600;1320" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="18s" values="140;120;140" repeatCount="indefinite"/>
      <animate attributeName="r" dur="18s" values="120;140;120" repeatCount="indefinite"/>
    </circle>

    <circle cx="-120" cy="120" r="40" fill="url(#sunGrad)">
      <animate attributeName="cx" dur="18s" values="-120;600;1320" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="18s" values="140;120;140" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- distant mountains (parallax back) -->
  <path d="M0 190 L120 150 L240 180 L360 140 L480 190 L600 160 L720 200 L840 150 L960 190 L1200 160 L1200 360 L0 360Z"
        fill="#2a0b1a" opacity="0.98"/>

  <!-- mid mountains -->
  <path d="M0 210 L140 170 L280 210 L420 160 L560 210 L700 170 L840 210 L980 170 L1200 210 L1200 360 L0 360Z"
        fill="#33121a" opacity="0.98">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="36s"
                      values="0 0; -40 0; 0 0" repeatCount="indefinite"/>
  </path>

  <!-- foreground ridge -->
  <path d="M0 250 C100 220 220 260 360 230 C500 200 640 260 800 230 C960 200 1100 260 1200 240 V360 H0 Z"
        fill="#1b0b13" opacity="1">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="24s"
                      values="0 0; -20 0; 0 0" repeatCount="indefinite"/>
  </path>

  <!-- water / waves group -->
  <g id="waves" transform="translate(0, 260)">
    <!-- back wave (slower) -->
    <path d="M0 20 Q120 0 240 20 T480 20 T720 20 T960 20 T1200 20 V60 H0 Z"
          fill="url(#waveA)" opacity="0.95">
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        values="0 0; -120 0; 0 0" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- front wave (faster, smaller) -->
    <path d="M0 30 Q80 10 160 30 T320 30 T480 30 T640 30 T800 30 T960 30 T1120 30 T1280 30 V70 H0 Z"
          fill="url(#waveB)" opacity="0.98">
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        values="0 0; -160 0; 0 0" dur="6s" repeatCount="indefinite"/>
    </path>

    <!-- subtle sheen line -->
    <rect x="0" y="36" width="1200" height="2" fill="#000000" opacity="0.06"/>
  </g>

  <!-- optional small glowing orb reflection on water -->
  <circle cx="-120" cy="220" r="8" fill="#FF8A65" opacity="0.6">
    <animate attributeName="cx" dur="18s" values="-120;600;1320" repeatCount="indefinite"/>
    <animate attributeName="cy" dur="18s" values="220;200;220" repeatCount="indefinite"/>
  </circle>
</svg>
