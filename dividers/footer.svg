<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2400 720" width="100%" height="500" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2a0b1a"/>
      <stop offset="0.45" stop-color="#2a0b1a"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>

    <linearGradient id="sunGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#FF6BD6"/>
      <stop offset="1" stop-color="#FF8A65"/>
    </linearGradient>

    <linearGradient id="waveA" x1="0" x2="1">
      <stop offset="0" stop-color="#1b2430"/>
      <stop offset="1" stop-color="#16212b"/>
    </linearGradient>

    <linearGradient id="waveB" x1="0" x2="1">
      <stop offset="0" stop-color="#11202a"/>
      <stop offset="1" stop-color="#0b1620"/>
    </linearGradient>

    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#FF6BD6" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FF8A65" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>

  <!-- SKY -->
  <rect width="2400" height="720" fill="url(#skyGrad)"/>

  <!-- STARS -->
  <g id="stars" fill="#FFF" opacity="0.95">
    <!-- scaled positions for larger canvas -->
    <circle cx="160" cy="100" r="3">
      <animate attributeName="opacity" dur="3.6s" values="0.2;1;0.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="70" r="2.8">
      <animate attributeName="opacity" dur="4.2s" values="0.2;1;0.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="120" r="2.4">
      <animate attributeName="opacity" dur="3.1s" values="0.15;1;0.15" repeatCount="indefinite"/>
    </circle>
    <circle cx="1040" cy="80" r="2.6">
      <animate attributeName="opacity" dur="5s" values="0.2;1;0.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="1520" cy="60" r="2.6">
      <animate attributeName="opacity" dur="4.5s" values="0.2;1;0.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="1960" cy="110" r="3">
      <animate attributeName="opacity" dur="3.9s" values="0.2;1;0.2" repeatCount="indefinite"/>
    </circle>
    <circle cx="2280" cy="90" r="2.4">
      <animate attributeName="opacity" dur="4.7s" values="0.15;1;0.15" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- MOVING SUN + GLOW -->
  <g opacity="0.95">
    <circle cx="-240" cy="240" r="240" fill="url(#sunGlow)" filter="url(#soft)">
      <animate attributeName="cx" dur="18s" values="-240;1200;2640" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="18s" values="280;240;280" repeatCount="indefinite"/>
      <animate attributeName="r" dur="18s" values="240;280;240" repeatCount="indefinite"/>
    </circle>

    <circle cx="-240" cy="240" r="80" fill="url(#sunGrad)">
      <animate attributeName="cx" dur="18s" values="-240;1200;2640" repeatCount="indefinite"/>
      <animate attributeName="cy" dur="18s" values="280;240;280" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- DISTANT MOUNTAINS -->
  <path d="M0 380 L240 300 L480 360 L720 280 L960 380 L1200 320 L1440 400 L1680 300 L1920 380 L2400 320 V720 H0Z"
        fill="#2a0b1a" opacity="0.98"/>

  <!-- MID MOUNTAINS -->
  <path d="M0 420 L280 340 L560 420 L840 320 L1120 420 L1400 340 L1680 420 L1960 340 L2400 420 V720 H0Z"
        fill="#33121a" opacity="0.98">
    <animateTransform attributeName="transform" type="translate"
                      dur="36s" values="0 0; -80 0; 0 0" repeatCount="indefinite"/>
  </path>

  <!-- FOREGROUND RIDGE -->
  <path d="M0 500 C200 440 440 520 720 460 C1000 400 1280 520 1600 460 C1920 400 2200 520 2400 480 V720 H0 Z"
        fill="#1b0b13">
    <animateTransform attributeName="transform" type="translate"
                      dur="24s" values="0 0; -40 0; 0 0" repeatCount="indefinite"/>
  </path>

  <!-- WATER + WAVES -->
  <g id="waves" transform="translate(0, 520)">
    <path d="M0 40 Q240 0 480 40 T960 40 T1440 40 T1920 40 T2400 40 V120 H0 Z"
          fill="url(#waveA)" opacity="0.95">
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; -240 0; 0 0" dur="8s" repeatCount="indefinite"/>
    </path>

    <path d="M0 60 Q160 20 320 60 T640 60 T960 60 T1280 60 T1600 60 T1920 60 T2240 60 T2560 60 V140 H0 Z"
          fill="url(#waveB)" opacity="0.98">
      <animateTransform attributeName="transform" type="translate"
                        values="0 0; -320 0; 0 0" dur="6s" repeatCount="indefinite"/>
    </path>

    <rect x="0" y="72" width="2400" height="4" fill="#000000" opacity="0.06"/>
  </g>

  <!-- WATER REFLECTION -->
  <circle cx="-240" cy="440" r="16" fill="#FF8A65" opacity="0.6">
    <animate attributeName="cx" dur="18s" values="-240;1200;2640" repeatCount="indefinite"/>
    <animate attributeName="cy" dur="18s" values="440;400;440" repeatCount="indefinite"/>
  </circle>
</svg>
